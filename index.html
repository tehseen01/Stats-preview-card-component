<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <main class="container">
    <article class="card">
      <div class="text-container">
        <h1 class="title">Get <span>insights</span>  that help your business grow.</h1>
        <p class="desc">Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
          <div class="box">
            <div><span>10k+</span>companies</div>
            <div><span>314</span>templates</div>
            <div><span>12M+</span>queries</div>
          </div>
        </div>
          <picture class="img-container">
            <source media="min-width: 650px" srcset="./images/image-header-desktop.jpg">
            <img class="hero-img" src="./images/image-header-mobile.jpg" alt="hero">
          </picture>
    </article>
  </main>

  

  

  
  
  
</body>
</html>
